youtube_username: Help The Homeless Worldwide
dev_username: https://discord.gg/r7zKfy5
facebook_username: HelptheHomelessCoinOfficial
twitter_username: HTHCoin

# ABOUT ME SECTION
# show_aboutme_card:
# > setting this to true, will display the About Me section
# > setting this to false, will omit the About Me section
show_aboutme_card: true
# about_me_title: The will be displayed as the title in the About Me section
about_me_title: Helping those in need is a way of life
# about_me_description: This will be displayed under the title.
about_me_description: It is a part of human nature to look out for one another, but in some cases, help is not readily available and sometimes there is not enough help.</p> <p>Help The Homeless Worldwide wants to change that by helping those who are in need which will also include other organizations that are under funded across the globe. Help The Homeless Worldwide fully believes in their journey and knows with the help of mankind, they can achieve their goal of helping the homeless worldwide.</p> <p>Without the help from others, the homeless population will continue to grow leaving many people with nothing, including children regardless of their story. This is not how life is supposed to be, we are here together, as one and we should help one another the same as we help ourselves. Help The Homeless Worldwide asks that you come be apart of their amazing journey. 
